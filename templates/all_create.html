<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Transkriptlar yuklash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- 🔝 Navbar -->
  <header class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-lg font-bold">📊 Transkriptlar</h1>
    <span class="text-sm opacity-90">🛠️ AsliddinWeb</span>
  </header>

  <div class="flex flex-1">
    <!-- 📚 Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white flex flex-col">

      <nav class="flex-1 p-4 space-y-3 text-sm">
        <a href="{% url 'admin:index' %}" class="block px-4 py-2 rounded hover:bg-indigo-600 transition">
          🔐 Admin panelga qaytish
        </a>

      </nav>
      <div class="p-4 text-xs text-indigo-200 border-t border-indigo-600">
        &copy; {{ year }} AsliddinWeb
      </div>
    </aside>

    <!-- 📄 Main Content -->
    <main class="flex-1 p-10 bg-gray-50">
      <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8">
        <h2 class="text-2xl font-semibold text-slate-800 mb-6 text-center">📥 Excel orqali Transkriptlarni Yuklash</h2>

        {% if messages %}
          <div class="mb-6 space-y-2">
            {% for message in messages %}
              <div class="p-3 rounded text-sm font-medium
                {% if message.tags == 'success' %} bg-green-100 text-green-700
                {% elif message.tags == 'error' %} bg-red-100 text-red-700
                {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-700
                {% else %} bg-slate-100 text-slate-800 {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
          {% csrf_token %}

          <!-- Fakultet -->
          <div>
            <label for="fakultet" class="block text-sm font-medium text-slate-700 mb-1">🎓 Fakultet</label>
            <select name="fakultet" id="fakultet" required
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected>Tanlang...</option>
              {% for f in fakultetlar %}
                <option value="{{ f.id }}">{{ f.nomi }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Yo'nalish -->
          <div>
            <label for="yonalish" class="block text-sm font-medium text-slate-700 mb-1">🧭 Yo'nalish</label>
            <select name="yonalish" id="yonalish" required
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected>Tanlang...</option>
              {% for y in yonalishlar %}
                <option value="{{ y.id }}">{{ y.nomi }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- O'qish turi -->
          <div>
            <label for="oqish_turi" class="block text-sm font-medium text-slate-700 mb-1">📘 O'qish turi</label>
            <select name="oqish_turi" id="oqish_turi" required
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected>Tanlang...</option>
              {% for o in oqish_turlari %}
                <option value="{{ o.id }}">{{ o.nomi }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Kurs -->
          <div>
            <label for="kurs" class="block text-sm font-medium text-slate-700 mb-1">🏫 Kurs</label>
            <select name="kurs" id="kurs" required
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected>Tanlang...</option>
              {% for k in kurslar %}
                <option value="{{ k.id }}">{{ k.nomi }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Til -->
          <div>
            <label for="til" class="block text-sm font-medium text-slate-700 mb-1">🌐 O'qish tili</label>
            <select name="til" id="til" required
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected>Tanlang...</option>
              {% for t in tillar %}
                <option value="{{ t.id }}">{{ t.nomi }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Tugatgan yili -->
          <div>
            <label for="tugatgan_yili" class="block text-sm font-medium text-slate-700 mb-1">📅 O'qishga kirgan yili</label>
            <input type="text" name="tugatgan_yili" id="tugatgan_yili" value="2022"
              placeholder="Masalan: 2022"
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <!-- Sana -->
          <div>
            <label for="year" class="block text-sm font-medium text-slate-700 mb-1">🗓 Transkript sanasi</label>
            <input type="text" name="year" id="year" value="24.08.2024"
              placeholder="Masalan: 24.08.2024"
              class="w-full border border-slate-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <!-- Excel fayl -->
          <div>
            <label for="excel_file" class="block text-sm font-medium text-slate-700 mb-1">📎 Excel fayl yuklang</label>
            <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required
              class="w-full border border-slate-300 rounded px-3 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <!-- Submit -->
          <div class="pt-4">
            <button type="submit"
              class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition duration-200">
              📤 Yuklash
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
